<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <header>
            <h1 class="text-center">Task Manager</h1>
        </header>

        <div class="d-flex justify-content-center mb-4">
            <input type="text" id="task-input" class="form-control w-75" placeholder="Add a new task">
            <button id="add-task-btn" class="btn btn-primary ml-2">Add Task</button>
        </div>

        <div class="d-flex justify-content-center mb-4">
            <button id="all-btn" class="btn btn-secondary mr-2">All</button>
            <button id="active-btn" class="btn btn-secondary mr-2">Active</button>
            <button id="completed-btn" class="btn btn-secondary">Completed</button>
        </div>

        <ul id="task-list" class="list-group">
            <!-- Task items will go here -->
        </ul>
    </div>

    <script src="script1.js"></script>
</body>
</html>
